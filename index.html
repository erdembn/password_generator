<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

<body>
    <div class="main-container">
        <div id="form-container">
            <form id="form" action="">
                <h4 id ="gtitle">Generate a <span id="makegreen" > random password</span></h4>
                <p id="subt">Get an strong password for </p>
                <p id="help">?</p>
                <input type="text" class="userinput" id="letters" placeholder="Letters">
                <input type="text" class="userinput" id="numbers" placeholder="Numbers">
                <input type="text" class="userinput" id="symbols" placeholder="Symbols"> <br>
                <button type="button" id="button">  

                     Generate </button>
                <hr id="break">
                
                <h3 id="result"> Your password :</h3>
            </form>
        </div>
     

    </div>
    
   

</body>
